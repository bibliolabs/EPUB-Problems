<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xs="http://www.w3.org/2001/XMLSchema">
	<head>
		<title>Font-Size Tests</title>
		<link rel="stylesheet" type="text/css" href="../../css/font-size.css" />
	</head>
	<body>
		<p>I have no <code>font-size</code> declaration</p>
		<p id="font-small">I have <code>font-size: small</code></p>
		<p id="font-medium">I have <code>font-size: medium</code></p>
		<p id="font-large">I have <code>font-size: large</code></p>
		<p id="font-smaller">I have <code>font-size: smaller</code></p>
		<p id="font-larger">I have <code>font-size: larger</code></p>
		<p id="font-px">I have <code>font-size: 12px</code></p>
		<p id="font-em">I have <code>font-size: 0.8em</code></p>
		<p id="font-percent">I have <code>font-size: 80%</code></p>
	</body>
</html>
